<!DOCTYPE html>
<meta charset="utf-8">
<style>


  html, body {
  height: 100%;
}
body {
  background: #000;
  color: #fff;
  font-family: 'Chango', cursive;
}

.container {
  display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
  filter: url("#effect");
}

.acid {
  font-size: 4vw;
  letter-spacing: 10px;
  border: 3vw solid;
  padding: 4vw 5vw;
  animation: spin 3s ease-in-out alternate infinite;
}

@keyframes spin {
  0% {
    transform: rotate(-25deg);
  }
  100% {
    transform: rotate(25deg);
  }
}



</style>
<body>
  <div class="container">
  <h1 class="acid">
    <span>Man,</span><br/>
    <span>I'm drunk!</span>
  </h1>
</div>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>   
    <filter id="effect">
      <feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="2" seed="1"/>
      <feDisplacementMap in="SourceGraphic" scale="30" />
    </filter>
  </defs> 
  </svg>
